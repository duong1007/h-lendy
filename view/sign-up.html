<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MiniLux</title>
    <link rel="icon" href=
            "../static/image/icon-logo.png"
          type="image/x-icon">

    <!-- Additional CSS Files -->
    <link href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="../static/css/sign.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 sign-left">
            <img src="../static/image/logo.png" alt="logo" class="logo-sign">
            <h1 class="title">
                Sign Up
            </h1>
            <form class="form-sign" action="">
                <div class="row">
                    <label class="col-6 label-custom">
                        <input type="email" class="form-control" id="floatingName" placeholder="Name">
                    </label>
                    <label class="col-6 label-custom">
                        <input type="password" class="form-control" id="floatingLastName" placeholder="Last Name">
                    </label>
                    <label class="col-12 label-custom">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Enter your Email">
                    </label>
                    <label class="col-12 label-custom">
                        <input type="email" class="form-control" id="floatingPassword" placeholder="Create a Password">
                    </label>
                    <label class="col-12 label-custom">
                        <input type="email" class="form-control" id="floatingConfirm" placeholder="Confirm Password">
                    </label>
                    <div class="col-12">
                        <button class="sign"><p>Sign Up</p></button>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-5 pe-0">
                        <hr>
                    </div>
                    <div class="col-2 text-center p-0">
                        <h5 class="hr-text">
                            or
                        </h5>
                    </div>
                    <div class="col-5 ps-0">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="sign-up-social">
                            <img src="../static/image/google.png" alt="google-logo">
                            <span class="btnText">Sign up with Google</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="sign-up-social">
                            <img src="../static/image/facebook.png" alt="facebook-logo">
                            <span class="btnText">Sign up with Facebook</span>
                        </button>
                    </div>
                </div>
            </form>
            <p class="link">
                Already have an account? <span><a href="sign-in.html">Sign In</a></span>
            </p>
        </div>
        <div class="col-6 sign-right">
            <img src="../static/image/background-sin-up.png" alt="background-sign-up">
        </div>
    </div>
</div>


<!-- Bootstrap -->
<script src="../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

</body>
</html>
